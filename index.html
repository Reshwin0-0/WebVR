<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
            <a-asset-item id="wayneindustries" src="./skyscrapers3.glb"></a-asset-item>
            <a-asset-item id="museum" src="./anotge4.glb"></a-asset-item>
            <a-asset-item id="batcave" src="./basement.glb"></a-asset-item>
            <a-asset-item id="city" src="./city.glb"></a-asset-item>
          </a-assets>
          <a-plane color="#0F0F0F" rotation="-90 0 0" width="1000" height="1000"></a-plane>

          <a-entity gltf-model="#wayneindustries" scale="14 14 14" position="-130 -6 70" rotation="0 0 0"></a-entity>
          <a-entity gltf-model="#museum"  scale="0.15 0.15 0.15" position="-50 0 0" static-body></a-entity>
          <a-entity gltf-model="#batcave" scale="1 1 1" position="100 -29 20" static-body></a-entity>
          <a-entity gltf-model="#city" scale="1 1 1" position="-50 0 -20"></a-entity>
          <a-sky src="./niht1.jpg"></a-sky>

        <a-entity id="rig" position="0 4 0" rotation="0 180 0" >
            <a-entity camera look-controls wasd-controls="acceleration:500" position="0 80 0" collision></a-entity>

          </a-entity>
    </a-scene>
  </body>
</html>
